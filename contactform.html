<!DOCTYPE html>
<html lang="en">
    
<head>
<meta charset="utf-8"> 
<link rel="stylesheet" href="main.css">
<title>Contact Form</title>
<h1>Contact</h1>
</head>

<body>
<form action="/action_page.php">
    <label for="fname">First Name:</label><br>
    <input type="text" id="fname" name="fname" value="First"><br>
    <label for="lname">Last Name:</label><br>
    <input type="text" id="lname" name="lname" value="Last"><br>
    <label for="phone">Phone Number:</label><br>
    <input type="text" id="phone" name="phone" value="xxx-xxx-xxxx"><br>
    <label for="email">Email:</label><br>
    <input type="text" id="email" name="email" value="email@abc.com"><br>
    <label for="message">Message:</label><br>
    <input type="text" id="message" name="message" value="Message"><br>
    <br>
    <input type="submit" value="Submit"><br>
    <input type="reset" value="Reset"><br> 
</form>

<p>If you click the "Submit" button, the form-data will be sent to a page called "/action_page.php".</p>

</body>
</html>
